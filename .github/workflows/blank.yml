# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      PLATFORM: "hostinger"
      NODE_ENV: "prod"
      ENCRYPTION_KEY: IUtl07jZ1YVEEfC5+qK+HdJ+cKcn16MbsEvL6eckDc787H2ytRJkHPA0yXDik2Ih
      ENCRYPTION_IV: 12345978546784512
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Display message"
        run: echo "Hello, world!"

      - name: "Show env vars"
        if: ${{ env.PLATFORM == 'hostinger' }}
        run: |
          echo 'Esto es el valor de NODE_ENV: ${{env.NODE_ENV}}'
          echo 'Esto es el valor de ENCRYPTION_KEY: ${{env.ENCRYPTION_KEY}}'
          echo 'Esto es el valor de ENCRYPTION_IV: ${{env.ENCRYPTION_IV}}'
